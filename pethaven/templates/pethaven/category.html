{% extends 'pethaven/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
    <br><br>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title %}
                        <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action" aria-current="true">{{val.title}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for prod in product %}
                        <div class="col text-center mb-4">
                            <a href="{% url 'product-detail' prod.id %}" class="btn">
                                <div>
                                    <img src="{{prod.product_image.url}}" width="300px" height="300px">
                                    <div class="fw-bold">{{prod.title}}</div>
                                    <div class="fw-bold" style="color: #79336a;">
                                        Adoption fee: BDT {{prod.adoption_fee}}
                                    </div>

                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock main-content %}
